<!DOCTYPE HTML>
<html>
<head>

    <title>compile-demo</title>

    <script src='itcast.js'></script>
</head>

<body>

<div id="content"></div>
<script>

    document.getElementById('content').innerHTML = $$.artTemplate(source,film);

</script>
